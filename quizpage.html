<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshlings Quiz Page</title>
    <link rel="stylesheet" href="stylequiz.css" />
    <!--Icon fur Browser-->
    <link rel="icon" type="image/svg+xml" href="eguitar.svg">
    <!--Metal Mania Font von Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="start-btn-container">
      <h2>Teste Deine Wissen!</h2>
      <p>Fragen rund um Instrumente und Metal!</p>
      <button class="start-btn">Anfangen</button>
    </div>

    <div class="quiz-container">
      <h1>Quiz for Moshlings!</h1>
      <div class="timer">Verbleibende Zeit: 10 Sekunden</div>
      <h2 class="question"></h2>
      <div class="options"></div>
      <button class="next-btn">Nächste</button>

      <a href="index.html" class="return-btn">Zurück zur Main Page</a>
    </div>

    <div class="quiz-result">
      <a href="index.html" class="return-btn">Zurück</a>
    </div>

    <script src="quizscript.js"></script>
  </body>
</html>
